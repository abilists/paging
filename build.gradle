apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

version = '0.1'

jar {
    manifest {
        attributes 'Implementation-Title': 'Paging', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	testCompile "junit:junit:4.+"
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}